<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="logo header__logo">
                    <a class="logo__link" href="#">
                        <img class="logo__images" src="" alt="">
                    </a>
                </div>
                <nav class="menu header__menu">
                    <ul class="menu__list">
                        <li class="menu__list-item menu__list-item--active">
                            <a class="menu__link" href="#"></a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#"></a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#"></a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <ul class="social-list header__social-list">
                    <li class="social-list__item"></li>
                    <li class="social-list__item"></li>
                    <li class="social-list__item"></li>
                </ul>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <ul class="header__slider">
                    <li class="header__slider-item">
                        <h2 class="header__slider-title"></h2>
                        <p class="header__slider-subtitle"></p>
                        <div class="header__slider-decor"></div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="about-work">
            <div class="container">
                <h2 class="about-work__title"></h2>
                <div class="about-work__wrapper">
                    <img class="about-work__img about-work__img--left" src="" alt="">
                    <div class="about-work__info">
                        <p class="about-work__info-subtitle"></p>
                        <h3 class="about-work__info-title"></h3>
                        <p class="about-work__info-text"></p>
                        <a class="about-work__info-button button" href="#"></a>
                        <div class="about-work__info-address"><span class="about-work__info-picture"></span></div>
                    </div>
                </div>
                <div class="about-work__wrapper">
                    <img class="about-work__img about-work__img--right" src="" alt="">
                    <div class="about-work__info">
                        <p class="about-work__info-subtitle"></p>
                        <h3 class="about-work__info-title"></h3>
                        <p class="about-work__info-text"></p>
                        <a class="about-work__info-button button" href="#"></a>
                        <div class="about-work__info-address"><span class="about-work__info-picture"></span></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="news">
            <div class="container">
                <h2 class="title news__title"></h2>
                <div class="news__slider">
                    <article class="news__post">
                        <img class="news__post-images" src="" alt="">
                        <div class="news__post-info">
                            <h4 class="news__post-title"></h4>
                            <p class="news__post-text"></p>
                            <div class="news__post-author">
                                <img class="news__author-photo" src="" alt="">
                                <div class="news__details-wrapper">
                                    <div class="news__author-name"></div>
                                    <div class="news__post-date"></div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="news__post">
                        <img class="news__post-images" src="" alt="">
                        <div class="news__post-info">
                            <h4 class="news__post-title"></h4>
                            <p class="news__post-text"></p>
                            <div class="news__post-author">
                                <img class="news__author-photo" src="" alt="">
                                <div class="news__details-wrapper">
                                    <div class="news__author-name"></div>
                                    <div class="news__post-date"></div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="news__post">
                        <img class="news__post-images" src="" alt="">
                        <div class="news__post-info">
                            <h4 class="news__post-title"></h4>
                            <p class="news__post-text"></p>
                            <div class="news__post-author">
                                <img class="news__author-photo" src="" alt="">
                                <div class="news__details-wrapper">
                                    <div class="news__author-name"></div>
                                    <div class="news__post-date"></div>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="container">
                <h2 class="title gallery__title"></h2>
                <div class="gallery__list">
                    <img class="gallery__item gallery__item--first" src="" alt="">
                    <img class="gallery__item" src="" alt="">
                    <img class="gallery__item" src="" alt="">
                    <img class="gallery__item" src="" alt="">
                    <img class="gallery__item" src="" alt="">
                </div>
                <a class="button gallery__button" href="#"></a>
            </div>
        </section>
        <div class="map">
        </div>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="communication footer__communication">
                <h3 class="title communication__title"></h3>
                <div class="communication__info">
                    <div class="communication__info-address"><span class="communication__info-images"></span></div>
                    <div class="communication__info-phone"><span class="communication__info-images"></span></div>
                    <div class="communication__info-email"><span class="communication__info-images"></span></div>
                    <div class="communication__info-time"><span class="communication__info-images"></span></div>
                </div>
                <div class="communication__form">
                    <input class="communication__form-name" type="text">
                    <input class="communication__form-email" type="email">
                    <button class="button communication__button"></button>
                </div>
            </div>
            <div class="footer__wrapper">
                <a class="logo footer__logo" href=""></a>
                <ul class="social-list footer__social-list">
                    <li class="social-list__item"></li>
                    <li class="social-list__item"></li>
                    <li class="social-list__item"></li>
                </ul>
                <div class="footer__info">
                    <div class="footer__info-company"></div>
                    <div class="footer__info-author"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
